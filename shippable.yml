language: ruby
rvm:
  - 1.9.3

addons:
  firefox: "28.0"
services:
  - selenium

env:
  global:
    - DISPLAY=:99.0
    - CI_REPORTS=shippable/testresults COVERAGE_REPORTS=shippable/codecoverage

before_script: 
  - psql -c 'create database "sample-rubyonrails-postgres-heroku_test";' -U postgres
  - /etc/init.d/xvfb start 

after_script:
  - /etc/init.d/xvfb stop
